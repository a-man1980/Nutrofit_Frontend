<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A31D1D; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D94C4C; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A31D1D; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- NutroFit Text -->
  <text x="50%" y="50%"
        font-family="'Rubik', sans-serif"
        font-size="60"
        font-weight="bold"
        fill="url(#textGradient)"
        text-anchor="middle"
        alignment-baseline="middle">
    NutroFit
  </text>

  <!-- Decorative Underline -->
  <path d="M100,100 Q200,130 300,100" stroke="#A31D1D" stroke-width="5" fill="none" />

  <!-- Spark Effect -->
  <circle cx="80" cy="30" r="5" fill="#A31D1D">
    <animate attributeName="r" values="5;10;5" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="320" cy="30" r="5" fill="#A31D1D">
    <animate attributeName="r" values="5;10;5" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
